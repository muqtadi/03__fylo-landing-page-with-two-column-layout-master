<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">

      <!-- _______________________________________________________________________HEADER -->
      <div class="container">
        <header class="header">
          <a class="logo" href="index.html"><img src="./img/logo.svg" alt="logo"></a>
          <div class="navbar">
              <ul>
                <li><a class="navbar_link" href="#">Features</a></li>
                <li><a class="navbar_link" href="#">Team</a></li>
                <li><a class="navbar_link" href="#">Sign In</a></li>
              </ul>
          </div>
        </header>
      </div>


      <!-- _______________________________________________________________________MAIN -->
      <div class="container">
        <main class="main">
          <div class="main_body_img">
            <img src="./img/illustration-1.svg" alt="main_body_img">
          </div>
          <div class="main_content">
            <h1 class="main__title">All your files in one secure location, accessible anywhere.</h1>
            <p class="main__paragraph">
              Flyo stores your most important files in one secure location. Access them wherever you need,
              share and collaborate with friends, family and co-workers.
            </p>
            <div class="main_input">
              <div class="main_input_active">
                <input class="input__item" type="text" placeholder="Enter your email...">
                <button class="main__btn">Get Started</button>
                <div class="valid__msg">Please check your email</div>
              </div>
            </div>
          </div>
        </main>
      </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
